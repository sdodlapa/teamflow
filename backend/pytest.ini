[tool:pytest]
# Pytest configuration for TeamFlow backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    api: API endpoint tests
    auth: Authentication related tests
    database: Database related tests
    slow: Slow running tests
    
# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85

# Coverage configuration
[coverage:run]
source = app
omit = 
    app/main.py
    app/core/config.py
    */migrations/*
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov