dashboard:
  title: E-commerce Dashboard
  
  metrics:
    - name: total_products
      label: Total Products
      entity: product
      calculation: count
      condition: status = 'active'
      icon: ðŸ“¦
      color: blue
      
    - name: low_stock_products
      label: Low Stock Products
      entity: product
      calculation: count
      condition: stock_quantity <= low_stock_threshold AND status = 'active'
      icon: âš ï¸
      color: orange
      
    - name: pending_orders
      label: Pending Orders
      entity: order
      calculation: count
      condition: status IN ('pending', 'processing')
      icon: ðŸ›ï¸
      color: yellow
      
    - name: daily_revenue
      label: Today's Revenue
      entity: order
      calculation: sum
      field: total_amount
      condition: order_date >= today AND payment_status = 'paid'
      period: today
      icon: ðŸ’°
      color: green
      format_type: currency
      
    - name: total_customers
      label: Total Customers
      entity: customer
      calculation: count
      icon: ðŸ‘¥
      color: purple
      
    - name: monthly_revenue
      label: Monthly Revenue
      entity: order
      calculation: sum
      field: total_amount
      condition: order_date >= first_day_of_month AND payment_status = 'paid'
      period: this_month
      icon: ðŸ’°
      color: green
      format_type: currency

  charts:
    - name: daily_sales
      title: Daily Sales (Last 30 Days)
      type: line
      entity: order
      x_axis: order_date
      y_axis: total_amount
      calculation: sum
      condition: payment_status = 'paid'
      time_period: last_30_days
      width: 8
      height: 400
      
    - name: top_products
      title: Top Selling Products
      type: bar
      entity: order_item
      group_by: product.name
      calculation: sum
      y_axis: quantity
      time_period: last_30_days
      width: 4
      height: 400
      
    - name: order_status_distribution
      title: Order Status Distribution
      type: pie
      entity: order
      group_by: status
      calculation: count
      time_period: last_30_days
      width: 6
      height: 300
      
    - name: customer_acquisition
      title: New Customers (Monthly)
      type: area
      entity: customer
      x_axis: customer_since
      calculation: count
      time_period: last_12_months
      width: 6
      height: 300

features:
  inventory_management:
    name: inventory_management
    enabled: true
    description: Advanced inventory tracking and management
    
  multi_currency:
    name: multi_currency
    enabled: false
    description: Support for multiple currencies
    parameters:
      default_currency: USD
      supported_currencies: [USD, EUR, GBP, CAD]
      
  product_reviews:
    name: product_reviews
    enabled: true
    description: Customer product reviews and ratings
    
  wishlist:
    name: wishlist
    enabled: true
    description: Customer wishlist functionality
    
  loyalty_program:
    name: loyalty_program
    enabled: true
    description: Customer loyalty points and rewards
    parameters:
      points_per_dollar: 1
      redemption_rate: 0.01
      
  advanced_search:
    name: advanced_search
    enabled: true
    description: Advanced product search with filters
    
  abandoned_cart_recovery:
    name: abandoned_cart_recovery
    enabled: false
    description: Automated abandoned cart email recovery
    parameters:
      email_delay_hours: 24
      
  discount_coupons:
    name: discount_coupons
    enabled: true
    description: Discount coupons and promotional codes

api:
  prefix: /api/v1
  pagination:
    default_size: 20
    max_size: 100
  rate_limiting:
    enabled: true
    requests_per_minute: 100
  versioning:
    enabled: true
    current_version: "1.3"

custom_config:
  product_images:
    max_images_per_product: 8
    allowed_formats: [jpg, jpeg, png, webp]
    max_image_size: 10485760  # 10MB
    thumbnail_sizes:
      small: [150, 150]
      medium: [300, 300]
      large: [800, 800]
    
  order_processing:
    auto_order_confirmation: true
    auto_inventory_deduction: true
    order_number_prefix: "ORD"
    order_number_length: 8
    
  shipping:
    free_shipping_threshold: 50.00
    default_shipping_cost: 5.99
    expedited_shipping_cost: 12.99
    
  payment:
    payment_gateways: [stripe, paypal, square]
    default_gateway: stripe
    payment_timeout_minutes: 30
    
  tax:
    tax_calculation: automatic
    tax_rate: 0.08
    tax_inclusive_pricing: false
    
  email_notifications:
    order_confirmation: true
    shipping_notification: true
    delivery_confirmation: true
    low_stock_alerts: true